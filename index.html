<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Добавим новые элементы для отображения общей суммы и разбивки по категориям -->
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section class="categories">
            <h2>Categories</h2>
            <select id="category" required>
                <option value="1">Развлечения</option>
                <option value="2">Еда</option>
            </select>
        </section>
        <section class="expenses">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <ul id="expenseList"></ul>
            <!-- Новые элементы для отображения общей суммы и разбивки по категориям -->
            <div id="summary">
                <p id="totalSpent">Total Spent: 0.00 грн</p>
                <h3>Category Spending</h3>
                <ul id="categorySpending"></ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
