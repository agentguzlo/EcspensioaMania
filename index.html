<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpensioMania</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>ExpensioMania</h1>
  </header>
  <main>
    <section class="budget">
      <h2>Створення особистого бюджету</h2>
      <form>
        <label for="category">Категорія:</label>
        <button type="button" onclick="increaseAmount('комуналка')">Комуналка</button>
        <button type="button" onclick="increaseAmount('одяг')">Одяг</button>
        <button type="button" onclick="increaseAmount('їжа')">Їжа</button>
        <button type="button" onclick="increaseAmount('транспорт')">Транспорт</button>
        <button type="button" onclick="increaseAmount('розваги')">Розваги</button>
        <button type="button" onclick="increaseAmount('інше')">Інше</button>
        <ul class="budgets"></ul>
      </form>
    </section>
    <section class="analysis">
      <h2>Фінансовий аналіз</h2>
      <ul class="statistics">
        <li>
          <span class="label">Середні місячні витрати:</span>
          <span class="value">1500 грн</span>
        </li>
        <li>
          <span class="label">Найбільш витратні категорії:</span>
          <span class="value">Продукти харчування, Транспорт</span>
        </li>
      </ul>
      <ul class="recommendations">
        <li>
          <span class="label">Рекомендації щодо економії:</span>
          <span class="value">Готувати їжу вдома, користуватися громадським транспортом</span>
        </li>
      </ul>
    </section>
    <section class="charts">
      <h2>Графічне представлення</h2>
      <div class="chart">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart">
        <canvas id="barChart"></canvas>
      </div>
    </section>
  </main>
  <script src="JavaScript.js"></script>
</body>
</html>
